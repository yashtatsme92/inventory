<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />

        <title>IMS - Add Inventory</title>
    </head>
    <body>
        <div class="container-fluid">
            <!-- Page Header -->
            <div class="mb-4">
                <h1 class="header">Inward Inventory</h1>
            </div>
            <!-- Inward Entry Container -->
            <div class="row">
                <div class="col-12">
                    <!-- Inward Entry Header -->
                    <div class="form-group row">
                        <label for="invoice" class="col-1">Invoice</label>
                        <div class="col-4">
                            <input
                                type="text"
                                class="form-control"
                                id="invoice"
                                aria-describedby="invoiceHelp"
                                placeholder="Invoice Number"
                            />
                            <small id="invoiceHelp" class="form-text text-muted"
                                >Invoice Number for the Inward Entry</small
                            >
                        </div>
                        <label for="date" class="col-1">Date</label>
                        <div class="col-4">
                            <input
                                type="text"
                                class="form-control"
                                id="date"
                                aria-describedby="dateHelp"
                                placeholder="Invoice Number"
                            />
                            <small id="dateHelp" class="form-text text-muted"
                                >Date of Inward Entry</small
                            >
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <!-- Inward Entry Form Container -->
                    <div class="col-12 mx-auto border p-3">
                        <div class="form-group row">
                            <!-- Grade Input -->
                            <div class="col">
                                <label for="grade">Grade</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="grade"
                                    placeholder="Grade"
                                />
                            </div>
                            <!-- Size Input -->
                            <div class="col">
                                <label for="Size">Size</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="size"
                                    placeholder="Size"
                                />
                            </div>
                            <!-- Serial Number Input -->
                            <div class="col">
                                <label for="SerialNo">Serial No</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="serial-no"
                                    placeholder="Serial No"
                                />
                            </div>
                            <!-- Length Input -->
                            <div class="col">
                                <label for="Length">Length</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="length"
                                    placeholder="Length"
                                />
                            </div>
                            <!-- Weight Input -->
                            <div class="col">
                                <label for="Weight">Weight</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="weight"
                                    placeholder="Weight"
                                />
                            </div>
                            <!-- Date Input -->
                            <div class="col">
                                <label for="Date">Date</label>
                                <input
                                    type="date"
                                    class="form-control"
                                    id="date"
                                    placeholder="Date"
                                />
                            </div>
                            <!-- HSN Code Input -->
                            <div class="col">
                                <label for="HSNCode">HSN Code</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="hsnCode"
                                    placeholder="HSN Code"
                                />
                            </div>
                        </div>
                        <div class="form-group row">
                            <!-- Heat No Input -->
                            <div class="col">
                                <label for="HeatNo">Heat No</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="heatNo"
                                    placeholder="Heat No"
                                />
                            </div>
                            <!-- WareHouse Number Input -->
                            <div class="col">
                                <label for="WarehouseNumber"
                                    >Warehouse Number</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="warehouseNumber"
                                    placeholder="Warehouse Number"
                                />
                            </div>
                            <!-- Manufacturer Name Input -->
                            <div class="col">
                                <label for="ManufacturerName"
                                    >Manufacturer Name</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="manufacturerName"
                                    placeholder="Manufacturer Name"
                                />
                            </div>
                            <!-- Comments Input -->
                            <div class="col">
                                <label for="Comments">Comments</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="comments"
                                    placeholder="Comments"
                                />
                            </div>
                            <!-- Remove Item Button -->
                            <div class="col d-flex justify-content-center">
                                <button
                                    type="button"
                                    class="btn btn-danger align-middle"
                                >
                                    Remove Row
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid mt-3">
                    <div class="row">
                        <div class="col">
                            <button
                                type="button"
                                class="btn btn-primary align-middle"
                            >
                                Add Row
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
