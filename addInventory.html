        <div class="container-fluid">
            <!-- Inward Entry Container -->
            <div class="row">
                <div class="col-12">
                    <!-- Inward Entry Header -->
                    <div class="form-group row">
                        <div class="col-4">
                            <label for="invoice">Invoice Number</label>
                            <input
                                type="text"
                                class="form-control"
                                id="invoice"
                                aria-describedby="invoiceHelp"
                                placeholder="Invoice Number"
                            />
                            <small id="invoiceHelp" class="form-text text-muted"
                                >Invoice Number for the Inward Entry</small
                            >
                        </div>
                        <div class="col-4">
                            <label for="date">Invoice Date</label>
                            <input
                                type="date"
                                class="form-control"
                                id="date"
                                aria-describedby="dateHelp"
                                placeholder="Invoice Number"
                            />
                            <small id="dateHelp" class="form-text text-muted"
                                >Date of Inward Entry</small
                            >
                        </div>
                    </div>
                </div>
                <form action="index.php" method="get">
                    <div class="container-fluid">
                        <!-- Inward Entry Form Container -->
                        <div class="col-12 mx-auto border p-3">
                            <div class="inventory-row border-bottom row">
                                <div class="col-1">1</div>
                                <div class="col-11">
                                    <div class="form-group row">
                                        <!-- Grade Input -->
                                        <div class="col-2">
                                            <label for="grade">Grade</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="grade"
                                                placeholder="Grade"
                                            />
                                        </div>
                                        <!-- Size Input -->
                                        <div class="col-2">
                                            <label for="Size">Size</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="size"
                                                placeholder="Size"
                                            />
                                        </div>
                                        <!-- Serial Number Input -->
                                        <div class="col-2">
                                            <label for="SerialNo"
                                                >Serial No</label
                                            >
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="serial-no"
                                                placeholder="Serial No"
                                            />
                                        </div>
                                        <!-- Length Input -->
                                        <div class="col-2">
                                            <label for="Length">Length</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="length"
                                                placeholder="Length"
                                            />
                                        </div>
                                        <div class="col-2">
                                            <label for="ProductType"
                                                >Product Type</label
                                            >
                                            <input
                                                type="radio"
                                                name="ProductType"
                                                id="rolled"
                                            />
                                            <label for="rolled">Rolled</label>
                                            <input
                                                type="radio"
                                                name="ProductType"
                                                id="forged"
                                            />
                                            <label for="forged">Forged</label>
                                        </div>
                                        <!-- Weight Input -->
                                        <div class="col-2">
                                            <label for="Weight">Weight</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="weight"
                                                placeholder="Weight"
                                            />
                                        </div>
                                        <!-- HSN Code Input -->
                                        <div class="col-2">
                                            <label for="HSNCode"
                                                >HSN Code</label
                                            >
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="hsnCode"
                                                placeholder="HSN Code"
                                            />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <!-- Heat No Input -->
                                        <div class="col-2">
                                            <label for="HeatNo">Heat No</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="heatNo"
                                                placeholder="Heat No"
                                            />
                                        </div>
                                        <!-- WareHouse Number Input -->
                                        <div class="col-2">
                                            <label for="WarehouseNumber"
                                                >Warehouse Number</label
                                            >
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="warehouseNumber"
                                                placeholder="Warehouse Number"
                                            />
                                        </div>
                                        <!-- Manufacturer Name Input -->
                                        <div class="col-2">
                                            <label for="ManufacturerName"
                                                >Manufacturer Name</label
                                            >
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="manufacturerName"
                                                placeholder="Manufacturer Name"
                                            />
                                        </div>
                                        <!-- Comments Input -->
                                        <div class="col-2">
                                            <label for="Comments"
                                                >Comments</label
                                            >
                                            <textarea
                                                name="comments"
                                                id="comments"
                                                cols="30"
                                                rows="2"
                                            ></textarea>
                                        </div>
                                        <!-- Remove Item Button -->
                                        <div
                                            class="col d-flex justify-content-center align-items-center"
                                        >
                                            <button
                                                id="edit-row"
                                                type="button"
                                                class="btn btn-light"
                                            >
                                                Edit Row
                                            </button>
                                            <button
                                                type="button"
                                                class="btn btn-danger remove-row ml-2"
                                            >
                                                Remove Row
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid mt-3">
                        <div class="row">
                            <div class="col">
                                <button
                                    id="add-row"
                                    type="button"
                                    class="btn btn-primary"
                                >
                                    Add Row
                                </button>
                                <button
                                    type="submit"
                                    type="button"
                                    class="btn btn-success ml-2"
                                >
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
